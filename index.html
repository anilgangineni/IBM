<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Petrol Delivery</title>
</head>
<body>
  <header>
    <h1>fuel Delivery</h1>
    <nav>
      <a href="#order-petrol">Order Petrol</a>
      <a href="#track-order">Track Order</a>
      <a href="#about-us">About Us</a>
      <a href="#contact-us">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="order-petrol">
      <h2>Order Petrol Now</h2>
      <form id="orderForm">
        <label for="fuelType">Select Fuel Type:</label>
        <select id="fuelType" name="fuelType" required>
          <option value="petrol">Petrol</option>
          <option value="diesel">Diesel</option>
        </select>

        <label for="quantity">Enter Quantity (in liters):</label>
        <input type="number" id="quantity" name="quantity" required min="1">

        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea>

        <button type="button" onclick="placeOrder() && openDatabase()">Place Order</button>
      </form>
      <div id="orderStatus"></div>
    </section>

    <section id="track-order">
      <h2>Track Your Order</h2>
      <label for="orderId">Order ID:</label>
      <input type="text" id="orderId" name="orderId" required>
      <button type="button" onclick="trackOrder()">Track Order</button>
      <div id="orderDetails"></div>
    </section>

    <section id="about-us">
      <h2>About Us</h2>
      </section>

    <section id="contact-us">
      <h2>Contact Us</h2>
      </section>
  </main>
  <footer>
    &copy; AK 2023
  </footer>

  <script src="main.js"></script>
</body>
</html>
